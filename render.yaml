services:
  # Backend Service: FastAPI
  - type: web
    name: socialai-assist-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn -w 1 -k uvicorn.workers.UvicornWorker server:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MONGO_URL
        fromSecret: true
      - key: DB_NAME
        fromSecret: true
      - key: GEMINI_API_KEY
        fromSecret: true

  # Frontend Service: React Static Site
  - type: static
    name: socialai-assist-frontend
    rootDir: frontend
    plan: free
    buildCommand: "npm install && npm run build"
    publishDir: build
    routes:
      # Rewrite rule to proxy API requests to the backend
      - type: rewrite
        source: /api/:path
        destination: "https://socialai-assist-backend.onrender.com/api/:path"
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: "https://socialai-assist-backend.onrender.com"