services:
  # Backend Service: FastAPI
  - type: web
    name: oracle-engine-backend
    runtime: python
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker server:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MONGO_URL
        fromSecret: true
      - key: DB_NAME
        fromSecret: true
      - key: GEMINI_API_KEY
        fromSecret: true

  # Frontend Service: React Static Site
  - type: static
    name: oracle-engine-frontend
    rootDir: frontend
    buildCommand: "yarn install && yarn build"
    publishDir: build
    routes:
      # Rewrite rule to proxy API requests to the backend
      - type: rewrite
        source: /api/*
        destination: https://socialai-assist-backend.onrender.com/*
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://socialai-assist-backend.onrender.com